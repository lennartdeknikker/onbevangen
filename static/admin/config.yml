backend:
  name: git-gateway
  branch: master

media_folder: static/images/upload
public_folder: /images/upload

collections:
  - name: 'general'
    label: 'General configuration'
    format: 'json'
    folder: 'assets/content/general'
    create: true
    delete: false
    slug: '{{slug}}'
    editor:
      preview: false
    identifier_field: name
    fields:
      - name: 'social'
        label: 'Social Media Links'
        widget: list
        allow_add: true
        fields:
          - { label: 'Name', name: 'name', widget: 'string' }
          - { label: 'Link Address', name: 'link', widget: 'string' }
          - {
              label: 'FontAwesome icon class',
              name: 'FAIconClass',
              widget: 'string',
            }

  - name: 'vrouw'
    label: 'Vrouw'
    format: 'json'
    folder: 'assets/content/women'
    create: true
    slug: '{{full_name}}'
    editor:
      preview: false
    identifier_field: full_name
    fields:
      - { label: 'Naam', name: 'full_name', widget: 'string' }
      - { label: 'Beroep', name: 'profession', widget: 'string' }
      - {
          label: 'Beroep (EN)',
          name: 'profession_en',
          widget: 'string',
          required: false,
        }
      - { label: 'Functie', name: 'function', widget: 'string' }
      - {
          label: 'Functie (EN)',
          name: 'function_en',
          widget: 'string',
          required: false,
        }
      - {
          label: 'Uitspraken',
          name: 'quotes',
          widget: 'list',
          allow_add: true,
          field: { label: 'Quote', name: 'quote', widget: string },
        }
      - {
          label: 'Uitspraken (EN)',
          name: 'quotes_en',
          widget: 'list',
          allow_add: true,
          field: { label: 'Quote', name: 'quote_en', widget: string },
          required: false,
        }
      - { label: 'Uitgelichte foto', name: 'image', widget: 'image' }
