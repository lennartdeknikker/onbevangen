backend:
  name: git-gateway
  branch: master

media_folder: static/images/upload
public_folder: /images/upload

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - { label: 'Image', name: 'image', widget: 'image', required: false }
  - name: 'vrouw'
    label: 'Vrouw'
    format: 'json'
    folder: 'assets/content/vrouwen'
    create: true
    slug: '{{full_name}}'
    editor:
      preview: false
    identifier_field: full_name
    fields:
      - { label: 'Naam', name: 'full_name', widget: 'string' }
      - { label: 'Naam (Engels)', name: 'full_name_en', widget: 'string', required: false }
      - { label: 'Beroep', name: 'profession', widget: 'string' }
      - { label: 'Beroep (Engels)', name: 'profession_en', widget: 'string', required: false  }
      - { label: 'Functie', name: 'function', widget: 'string' }
      - { label: 'Functie (Engels)', name: 'function_en', widget: 'string', required: false  }
      - {
          label: 'Uitspraken',
          name: 'quotes',
          widget: 'list',
          allow_add: true,
          fields: 
            - { label: 'Quote', name: 'quote', widget: string }
            - { label: 'Quote (Engels)', name: 'quote_en', widget: string , required: false }
        }
      - { label: 'Uitgelichte foto', name: 'image', widget: 'image' }
